<!DOCTYPE html>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #a9a9a9;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .card {
            width: 300px;
            margin: 20px;
            border: 3px solid #ffffff;
            border-radius: 8px;
            overflow: hidden;
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .card-content {
            padding: 5px;
            background-color: #ffffff;
        }

        .price {
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }

        @media (max-width: 768px) {
            .card {
                width: calc(100% - 40px);
            }
        }
    </style>
    <title>Ekdhant - Stage Photo Gallery</title>
</head>
