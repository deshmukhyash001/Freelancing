<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        /* Add some styling to make the page visually appealing */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            max-width: 80%;
            width: 300px; /* Adjust the width as needed */
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }
        .feedback-link {
            cursor: pointer;
            color: #007bff;
            text-decoration: underline;
            display: block;
            margin-bottom: 10px;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 12px;
            cursor: pointer;
            color: #555;
        }
    </style>
</head>
<body>

<!-- Feedback link -->
<p class="feedback-link" onclick="showFeedbackForm()">Leave Feedback</p>

<!-- Feedback modal -->
<div class="modal" id="feedbackModal">
    <span class="close-btn" onclick="closeFeedbackForm()">X</span>
    <textarea id="feedbackTextarea" placeholder="Type your feedback here..."></textarea>
    <button class="submit-btn" onclick="submitFeedback()">Submit Feedback</button>
</div>

<!-- JavaScript to handle modal visibility and submission -->
<script>
    function showFeedbackForm() {
        var feedbackModal = document.getElementById('feedbackModal');
        feedbackModal.style.display = 'block';
    }

    function closeFeedbackForm() {
        var feedbackModal = document.getElementById('feedbackModal');
        feedbackModal.style.display = 'none';
    }

    function submitFeedback() {
        var feedbackModal = document.getElementById('feedbackModal');
        feedbackModal.style.display = 'none';

        // You can add logic here to handle the submitted feedback, such as sending it to a server.
        // For this example, we're just hiding the modal.
    }
</script>

</body>
</html>
