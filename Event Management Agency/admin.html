<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #a9a9a9;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #222222;
      border-radius: 8px;
      color: #a9a9a9;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 300px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .login-container {
        width: 80%;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <form onsubmit="validateLogin(event)">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    function validateLogin(event) {
      event.preventDefault();
      const usernameInput = document.getElementById('username');
      const passwordInput = document.getElementById('password');

      // Replace 'your_username' and 'your_password' with your specific username and password
      const validUsername = 'Ekdhant_Username';
      const validPassword = 'password123';

      if (usernameInput.value === validUsername && passwordInput.value === validPassword) {
        // alert('Login successful!');
        window.location.href = 'new_page.html';
        // You can redirect or perform other actions here after successful login
      } else {
        alert('Invalid username or password. Please try again.');
      }
    }
  </script>

</body>
</html>
